<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Icon Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- CSS External -->
    <link rel="stylesheet" href="./css/login-form.css">
    <title>SUNMORI .</title>
    <link rel="shortcut icon" href="./assets/image-logo-letter.PNG"></head>
<body>
    <!-- Form Login -->
    <div class="container">
        <form class="form-container">
            <h3 class="textTitle mb-4 mt-3">Login</h3>
            <div class="mb-3">
                <label for="email" class="form-label textForm">Email</label>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="enter your email" />
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label textForm">Password</label>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-eye-slash-fill"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="enter your password"/>
                </div>
                <div style="margin-top: -13px;" class="text-end">
                    <a href="#" class="textForm text-hover">Forgot the password?</a>
                </div>
                <div class="d-grid mt-5">
                    <button type="submit" class="btn btn-outline-primary textForm">Submit</button>
                </div>
            <div>
                <span class="textForm">Don't have an account yet?<a href="#" class="textForm text-hover"> Register here</a></span>
            </div>
        </form>
    </div>
    <!-- /End of Form Login -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
