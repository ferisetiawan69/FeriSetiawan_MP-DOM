<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Icon Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- CSS External -->
    <link rel="stylesheet" href="./css/register-form.css">
    <title>SUNMORI .</title>
    <link rel="shortcut icon" href="./assets/image-logo-letter.PNG"></head>
<body>
    <!-- Registration Form -->
    <div class="container">
        <form class="form-container">
            <h3 class="textTitle">Registration</h3>
            <!-- First Row -->
            <div class="row mt-5">
                <div class="col-md-7">
                <div class="mb-4">
                    <label for="name" class="form-label">Fullname</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                        <input type="text" class="form-control" id="name" placeholder="fullname" />
                    </div>
                </div>
                </div>
                <div class="col-md-5">
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-eye-slash-fill"></i></span>    
                        <input type="password" class="form-control" id="password" placeholder="password" />
                    </div>
                </div>
                </div>
            </div>
            <!-- /End of First Row -->

            <!-- Second Row -->
            <div class="row">
                <div class="col-md-7">
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>    
                        <input type="text" class="form-control" id="email" placeholder="email" />
                    </div>
                </div>
                </div>
                <div class="col-md-5">
                    <div class="mb-4">
                        <label for="password" class="form-label">Repeat Password</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>        
                            <input type="password" class="form-control" id="password" placeholder="repeat password" />
                        </div>
                    </div>
                    </div>
            </div>
            <!-- /End of Second Row -->

            <!-- Third Row -->
            <div class="row">
                <div class="col-md-4">
                <div class="mb-4">
                    <label for="number" class="form-label">Phone Number</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>        
                        <input type="number" class="form-control" id="number" placeholder="phone number" />
                    </div>
                </div>
                </div>
                <div class="col-md-8">
                    <div class="mb-4">
                        <label for="address" class="form-label">Address</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-house-fill"></i></span>            
                            <input type="text" class="form-control" id="address" placeholder="address" />
                        </div>
                    </div>
                    </div>
            </div>
            <!-- /End of Third Row -->
            
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label class="form-check-label" for="checkbox">I agree to the <span class="text-danger fw-bold">terms and conditions*</span></label>
            </div>

            <div class="mt-5">
                <div class="row">
                    <div class="col d-grid">
                        <button type="submit" class="btn btn-outline-primary">Register</button>
                    </div>
                    <div class="col d-grid">
                        <button type="reset" class="btn btn-outline-danger">Clear Data</button>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <label>You already have an account?<a href="./login-form.html" class="textLink"> Login here</a></label>
            </div>
        </form>
    </div>
    <!-- /End of Registration Form -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
